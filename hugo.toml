baseURL = 'https://lattice.yug.am/'
languageCode = 'en-in'
title = "The Lattice"
theme = "hugo-tufte"

uglyURLs = false
trailingSlash = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      hardWraps = true

    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$'], ['\\[', '\\]']]
          inline = [['$', '$'], ['\\(', '\\)']]

  [markup.highlight]
    noClasses = false
    style = "tango"

[params]
  [params.author]
    name = "Yugam Sehgal"
    email = "mail@yug.am"

[caches]
  [caches.images]
    dir = ':cacheDir/images'